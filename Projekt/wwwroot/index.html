<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherInsight - System Monitorowania Pogody</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <div class="container mt-4">
        <header class="text-center mb-5">
            <h1 class="display-4">WeatherInsight</h1>
            <p class="lead">Kompleksowy system monitorowania i analizy historycznej pogody</p>
        </header>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Aktualna pogoda</h5>
                    </div>
                    <div class="card-body">
                        <form id="currentWeatherForm">
                            <div class="mb-3">
                                <label for="currentCity" class="form-label">Miasto</label>
                                <input type="text" class="form-control" id="currentCity" placeholder="Wpisz nazwę miasta" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Sprawdź pogodę</button>
                        </form>
                        <div id="currentWeatherResult" class="mt-4"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Historyczna pogoda</h5>
                    </div>
                    <div class="card-body">
                        <form id="historicalWeatherForm">
                            <div class="mb-3">
                                <label for="historicalCity" class="form-label">Miasto</label>
                                <input type="text" class="form-control" id="historicalCity" placeholder="Wpisz nazwę miasta" required>
                            </div>
                            <div class="mb-3">
                                <label for="dateFrom" class="form-label">Data od</label>
                                <input type="date" class="form-control" id="dateFrom" required>
                            </div>
                            <div class="mb-3">
                                <label for="dateTo" class="form-label">Data do</label>
                                <input type="date" class="form-control" id="dateTo" required>
                            </div>
                            <button type="submit" class="btn btn-info">Pobierz dane historyczne</button>
                        </form>
                        <div id="historicalWeatherResult" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Wykresy pogodowe</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="weatherChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">© 2025 WeatherInsight - Projekt Zespołowy</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
